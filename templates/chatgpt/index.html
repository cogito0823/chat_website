<head>
    <title>Chat</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .container {
            margin: 50px auto;
            width: 80%;
            max-width: 800px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f6f6f6;
        }

        /* 隐藏滚动条 */
        .chat-window::-webkit-scrollbar {
            width: 0.5em;
        }

        .chat-window::-webkit-scrollbar-thumb {
            background-color: #d6dee1;
        }

        /* 显示滚动条 */
        .chat-window::-webkit-scrollbar-track {
            background-color: #f4f4f4;
        }

        .chat-window {
            height: 400px;
            overflow-y: scroll;
            padding: 10px;
        }

        .mt-4, .my-4 {
            margin-top: 0 !important;
            margin-bottom: 1.5rem !important
        }

        .chat-form {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }

        #chat-input {
            flex: 1;
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ccc;
        }



        .chat-input::-webkit-scrollbar {
  display: none;
}

    .chat-input {
      scrollbar-width: none;
    }

        .chat-message {
            padding: 5px 10px;
            margin: 5px;
            border-radius: 5px;
        }

        .sent {
            background-color: #d5e7fc;
        }

        .received {
            background-color: #fff;
        }

        .btn {
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            color: #fff;
        }

        .btn-danger {
            background-color: #dc3545;
        }

        .form-control {
            border: 1px solid #ccc;
            border-radius: 5px;
            height: auto;
        }

        .btn-danger:hover {
            background-color: #c82333;
        }
    </style>
    <head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    </head>
<body>
<div class="container">
    <div class="chat-window">
        <div id="message-container"></div>
    </div>
    <div class="chat-form-container">
        <form id="chat-form" class="chat-form">
            <div class="input-group">
                <textarea class="form-control" id="chat-input" placeholder="Type a message..." rows="1"></textarea>
                <div class="input-group-append">
                    <button class="btn btn-primary" type="submit">Send</button>
                </div>
            </div>
        </form>
    </div>
    <div class="text-center mt-4">
        <button id="clear-chat-btn" class="btn btn-danger" style="min-width: 400px; line-height: 1.5">Clear chat
        </button>
    </div>
</div>
<script>
    $(document).ready(function () {

        $('#chat-input').focus();

        // 添加一个scrollToBottom函数，用于滚动到底部
        function scrollToBottom() {
            $('.chat-window').scrollTop($('.chat-window')[0].scrollHeight);
        }

        $('#clear-chat-btn').click(function (event) {
            event.preventDefault();
            $.ajax({
                url: '',
                method: 'DELETE',
                success: function (response) {
                    window.location.reload();
                }
            });
        });

        $(document).ready(function () {
            $('#chat-input').on('keydown', function (e) {
                if (e.keyCode == 13 && !e.shiftKey) { // 如果按下的是回车键，且没有按下 shift 键
                    e.preventDefault(); // 阻止回车键的默认行为
                    $('#chat-form').submit(); // 提交表单
                }
            });

            $('#chat-form').submit(function (event) {
                event.preventDefault();
                let prompt = $('#chat-input').val();
                prompt = prompt.replace(/\n/g, '<br>');
                $('#chat-input').attr('disabled', true);
                $('#chat-form button[type="submit"]').attr('disabled', true);
                $('#chat-form button[type="submit"]').html('<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Loading...');
                $('#message-container').append('<div class="chat-message loading"><p><i class="fa fa-spinner fa-spin"></i></p></div>');
                $.ajax({
                    url: '',
                    method: 'POST',
                    data: {'prompt': prompt},
                    success: function (response) {
                        var content = response.content;
                        $('#message-container .chat-message.loading').remove();
                        $('#message-container').append('<div class="chat-message sent"><p>' + prompt + '</p></div>');
                        scrollToBottom();
                        $('#message-container').append('<div class="chat-message received"><p>' + content.replace(/\n/g, '<br>') + '</p></div>');
                        scrollToBottom();

                        $('#chat-input').val('');
                        $('#chat-input').attr('disabled', false);
                        $('#chat-form button[type="submit"]').attr('disabled', false);
                        $('#chat-form button[type="submit"]').html('Send');

                        // 将焦点设置回 chat-input 输入框
                        $('#chat-input').focus();
                    }
                });
            });
        });
    });


</script>
</body>
